name: CI

on:
  push:
    branches:
      - 'main'
- actions/checkout@v2
            # Make sure the @v0.5.4 matches the current version of the
            # action 
            - uses: webfactory/ssh-agent@v0.5.4
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build:
    uses: Webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.PRIVATEKEY }}
